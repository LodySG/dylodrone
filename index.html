<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon-bolt.ico" type="image/x-icon">
    <link rel="stylesheet" type="" href="styles/css/main.css">
    <title>Dylodrone</title>
</head>
    <body>
        <div id="message"></div>
        <div id="pad">
            <canvas class="jauge" nx="slider" id="thro"></canvas>    
            
            <table id="balances">
                <tr><td>YAW</td><td><canvas class="balance" nx="crossfade" id="yw"></canvas></td></tr>
                <tr><td>ROLL/PITCH</td><td><canvas nx="button" id="rollpi"></canvas></td></tr>
            </table>

            <table>
                <tr><td>ARM</td><td><canvas nx="toggle" id="arm"></canvas></td></tr>
                <tr><td>ANGLE/HORIZON</td><td><canvas nx="toggle" id="angleh"></canvas></td></tr>
                <tr><td>BARO</td><td><canvas nx="toggle" id="baro"></canvas></td></tr>
            </table>

            <div id="state_arm"></div>
            <div id="state_head"></div>
            <div id="state_failsafe"></div>

        </div>
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/nexusui/dist/nexusUI.min.js"></script>
        <script src="socket.io/socket.io.js"></script>
        <script src="js/command.js"></script>
    </body>
</html>
